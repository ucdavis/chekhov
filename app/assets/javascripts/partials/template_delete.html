    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
      <h3>Delete this template?</h3>
    </div>
    <div class="modal-body">
      <p class="text-danger text-center">{{template.name}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
      <button type="button" class="btn btn-primary" ng-click="confirm()">Delete</button>
    </div>
